version: '3.8'
services:

  backend:
    container_name: backend
    build:
      context: ../.
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/backend/static/
    env_file:
      - ./.env
  
  frontend:
    image: shinonhorror/repo:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./local.nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/html/static/
    depends_on:
      - backend
      - frontend
    env_file:
      ./.env

volumes:
  static_volume:
