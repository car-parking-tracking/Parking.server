  /api/v1/parking_lots/:
    get:
      operationId: listParkingLots
      description: "\u0412\u044C\u044E\u0441\u0435\u0442 \u0434\u043B\u044F \u043E\
        \u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0438 \u0434\
        \u043E\u0431\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043F\u0430\u0440\u043A\
        \u043E\u0432\u043E\u043A.\n\u0424\u0438\u043B\u044C\u0442\u0440\u0430\u0446\
        \u0438\u044F \u043F\u0430\u0440\u043A\u043E\u0432\u043E\u043A \u043F\u043E\
        \ url \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430\u043C address:str\
        \ \u0438 car_capacity:int."
      parameters:
      - name: address
        required: false
        in: query
        description: address
        schema:
          type: string
      - name: car_capacity
        required: false
        in: query
        description: car_capacity
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ParkingLot'
          description: ''
      tags:
      - api
    post:
      operationId: createParkingLot
      description: "\u0412\u044C\u044E\u0441\u0435\u0442 \u0434\u043B\u044F \u043E\
        \u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0438 \u0434\
        \u043E\u0431\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043F\u0430\u0440\u043A\
        \u043E\u0432\u043E\u043A.\n\u0424\u0438\u043B\u044C\u0442\u0440\u0430\u0446\
        \u0438\u044F \u043F\u0430\u0440\u043A\u043E\u0432\u043E\u043A \u043F\u043E\
        \ url \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430\u043C address:str\
        \ \u0438 car_capacity:int."
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParkingLot'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ParkingLot'
          multipart/form-data:
            schema:
